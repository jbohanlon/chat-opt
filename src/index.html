<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat OPT</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js"></script>
</head>
<body>
    <h1>Chat OPT!!</h1>
    <form id="chat-form" class="small-margin-all">
        <input id="name-input" type="text" name="name" placeholder="Your name goes here">
        <input id="chat-input" type="text" name="message" placeholder="Message goes here" required>
        <button type="submit">Send it</button>
    </form>
    <div id="chat-history">
        <div id="chat-log" class="small-padding-vertical">
            <h2 class="small-margin-all">Chat history:</h2>
        </div>
    </div>
</body>
</html>
